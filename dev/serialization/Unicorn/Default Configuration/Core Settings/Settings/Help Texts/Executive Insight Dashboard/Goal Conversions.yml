    - ID: 18d518f5-4b35-4bc8-9700-741c26ae76b7
      # Title
      Value: ゴール コンバージョン
    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      # Body
      Value: |
        最も多くのコンバージョンを実現し、Web サイトで最もバリューの高い訪問をもたらしたゴールを示す水平棒グラフ。ゴール コンバージョンとは、マーケティング担当者によって設定されたゴールが、訪問者によって達成されたことを意味します。
        
        このダッシュボードを使用し、ゴールの達成を最適化します。たとえば、Web サイトにおいて最も高いバリューをもたらすコンバージョンを把握しておくと、適切なゴールを定めたかどうか、各ゴールに対して適切なポイント数を設定したかどうかを評価することができます。
        
        デフォルトのビューには、達成されたゴールと、最もバリューの高い訪問をもたらしたゴールが、バリュー順にランク付けされます。
        
        また、訪問数、関連度の高い訪問 (訪問毎のバリュー)、および最もポテンシャルの高いゴールを確認することもできます。
