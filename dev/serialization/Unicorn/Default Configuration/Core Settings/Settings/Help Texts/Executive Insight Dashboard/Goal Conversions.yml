    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      # Body
      Value: |
        A horizontal bar chart that shows which goals had the most conversions and generated the highest value visits on the website. Goal conversion means that a goal set by the marketer was accomplished by the visitor. The default view shows which goals converted and which led to the highest value visits.
         
        Leverage high value and popular goals by creating campaigns with related goals and assets. 
        
