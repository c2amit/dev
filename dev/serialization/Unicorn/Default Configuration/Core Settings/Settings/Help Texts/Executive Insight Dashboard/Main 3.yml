    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      # Body
      Value: |
        Engagement Value ist eine Messung des Einsatz-Levels des Kunden. 
        
        Der Besucher ist ein einzelnes Individuum, das eine Website einmal oder mehrmals besucht. 
        
        Der Besuch steht für alle Aktionen, die der Besucher vom Moment seiner Ankunft auf einer Website bis er sie wieder verlässt vornimmt.  
        
        Wert/Besuch bemisst wie relevant die Marketingbemühung in Bezug auf Ihre Besucher ist und  bemisst ferner die Effektivität Ihres Marketing. Ein hoher Wert/Besuch deutet auf eine hohe Relevanz und hohe Effektivität hin. 
        
        Potential ist der Abstand vom Durchschnitt dieser Art der Marketingbemühung. Ein positives Potential deutet darauf hin, dass die gemessenen Marketingbemühungen dadurch zunehmen werden, dass sie sich dem Durchschnitt annähern.
