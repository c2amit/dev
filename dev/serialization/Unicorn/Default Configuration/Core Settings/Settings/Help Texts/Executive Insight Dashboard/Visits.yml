    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      # Body
      Value: |
        Kombinationsdiagrammet viser antallet af besøg, værdien genereret og relevansen (værdi pr. besøg) for alle trafiktyper og kampagner. Kombinationsdiagrammet indeholder både linje- og søjlediagrammer.
        
        Brug dette dashboard til at få overblik over besøg og markedsføringseffektivitet. Sammenlign antallet af besøg med værdi og relevans (værdi pr. besøg) genereret for at fastslå markedsføringens rækkevidde og effektivitet. Hvis f.eks. linjen Besøg øges med større hastighed end linjen Værdi, forøger din markedsføring antallet af besøgende, men din markedsføringseffektivitet er faldende. Dette vises af et fald i højden på søjlen Relevans.
        
        Dette dashboard indeholder også et lagkagediagram, der viser det procentuelle bidrag, som hver kampagne eller trafiktype har resulteret i.
