      # Title
      Value: Besuche
    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      # Body
      Value: |
        Das Kombinationsdiagramm zeigt die Anzahl der Besuche, den generierten Wert und die Relevanz (Wert pro Besuch) für alle Traffic-Typen und Kampagnen. Kombinationsdiagramme enthalten sowohl Linien- als auch Balkendiagramme. 
        
        Benutzen Sie dieses Dashboard, um sich einen Überblick über die Besuche und die Effektivität des Marketing zu verschaffen. Vergleichen Sie die Anzahl der Besuche mit dem generierten Wert und der Relevanz  (wert pro Besuch), um die Marketingreichweite und die -effektivität zu bestimmen.   Zum Beispiel: wenn die Besuchslinie schneller steigt als die Wertlinie, dann steigert Ihr Marketing zwar die Anzahl der Besucher, die Effektivität des Marketing nimmt jedoch ab. Dies wird durch einen Rückgang in der Höhe des Relevanz-Balkens angezeigt.  
        
        Dieses Dashboard enthält auch ein Kreisdiagramm, welches den prozentualen Beitrag der einzelnen Kampagnen bzw. Traffic-Typs anzeigt.
