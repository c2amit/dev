- ID: a61cc636-3272-4fb6-bcf9-762940047a78
  # Query
  Value: |
    Select 
    Sum([Visits]) as [TotalVisits],
    Sum([Value]) as [TotalValue],
    Count(DISTINCT [ContactId]) as [TotalVisitors]
    From [Fact_PageViews] 
    WHERE
        [ItemId] = @Id
        AND [Date] BETWEEN @StartDate AND @EndDate
